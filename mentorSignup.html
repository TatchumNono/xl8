<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ms.css" />
    <title>Mentor SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile-side">
          <input id="pic" placeholder="Upload a Picture" type="file" />
        </div>
        <div class="form-side">
          <div>
            <input
              placeholder="First name"
              name="firstName"
              value=""
              type="text"
            />
            <input
              placeholder="Last Name"
              name="lastName"
              value=""
              type="text"
            />
          </div>

          <div class="under">
            <input
              id="email"
              placeholder="Email Address"
              name="email"
              value=""
              type="email"
            />
            <input
              id="password"
              placeholder="Password"
              name="password"
              value=""
              type="password"
            />
          </div>
          <div class="b">
            <button class="nextBtn">
              <a href="./mentoSignup1.html">Next</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="controls">
        <button id="first" class="btnControls">Who are you ?</button>
        <button class="btnControls">Where are you ?</button>
        <button class="btnControls">What are you ?</button>
        <button class="btnControls">How can we help?</button>
      </div>
    </footer>
  </body>
</html>
