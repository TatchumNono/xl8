<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ms.css" />
    <title>Mentor SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="card2">
        <div class="space">
          <h3>What do yo need ?</h3>
        </div>

        <div class="cheks">

            <span>
              <input type="checkbox" id="mentor" />
              <label for="mentor">Mentors</label>
            </span>
            <span>
              <input type="checkbox" id="cash" />
              <label for="cash">Cash</label>
            </span>
            <span>
              <input type="checkbox" id="teamM" />
              <label for="teamM">Team Members</label>
            </span>
          </div>

          <div class="each">
            <span>
              <input type="checkbox" id="collab" />

            </span>
            <span>
              <input type="checkbox" id="skill" />

            </span>
            <span>
              <input type="checkbox" id="proService" />

            </span>
          </div>

          <div class="each">
            <span>
              <input type="checkbox" id="oTI" />
              <label for="oPI">Opputinities to Invest</label>
            </span>
            <span>
              <input type="checkbox" id="oTM" />

            </span>
            <span>
              <input type="checkbox" id="oTJ" />
              <label for="oTJ">Opputinities to Join a team</label>
            </span>
          </div>
        </div>
        <div class="position">
          <button class="nextBtn">
            <a href="./mentorSignupFinal.html">Next</a>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="controls">
        <button class="btnControls">Who are you ?</button>
        <button class="btnControls">Where are you ?</button>
        <button class="btnControls">What are you ?</button>
        <button id="first" class="btnControls">How can we help?</button>
      </div>
    </footer>

</html>
