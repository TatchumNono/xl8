<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <link href="./fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
      <title>Login</title>
    </head>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-login">
          <h2 class="title">Login</h2>

          <div class="form">
            <input name="email" placeholder="email" value="" type="email" />
            <input
              name="password"
              placeholder="password"
              value=""
              type="password"
            />
            <br />
            <button class="loginBtn" id="login">Login</button>
          </div>

          <div class="textcenter">
            <p>Or login with</p>
          </div>

          <div class="options">
            <button class="facebook">
              <span><i class="fab fa-facebook-f"></i> Facebook</span>
            </button>
            <button class="google">
              <span><i class="fab fa-google"></i> Google</span>
            </button>
            <button class="linkedin">
              <span><i class="fab fa-linkedin"></i> LinkedIn</span>
            </button>
          </div>

          <div class="textcenter">
            <p>Not a member? <a href="./signup.html">Signup</a></p>
          </div>
        </div>

        <div class="card-blurb">
          <div class="blurb-text">
            <h2>Welcome to xlr8</h2>

            <p class="title">
              The purpose of xlr8 is to create a community where investors and
              mentors can work together
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      //Redirecting to Profile page from the Login Page
      let login = document.querySelector("#login");
      login.addEventListener("click", () => {
        location.href = "./profile.html";
      });
    </script>
  </body>
</html>
